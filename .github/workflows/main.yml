name: Cypress Tests

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    - cron: '0 02 * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm install
          start: npm run testing
